<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="w-full min-h-screen bg-[#f1f0ed]">
      <nav
        class="inter-font py-[1.2vmax] flex justify-between items-center w-full px-[4vmax]"
      >
        <div class="flex items-center gap-2 w-1/2">
          <img src="./assest/brand_logo.png" alt="" />
          <h3 class="font-medium text-[#39352B] leading-5 text-[1vmax]">
            Benchling
          </h3>
        </div>

        <ul
          class="w-1/2 flex text-[0.9vmax] text-[#757575] font-normal justify-center gap-[3vmax] py-2"
        >
          <li>Product <i class="ri-arrow-down-s-line"></i></li>
          <li>Resources</li>
          <li>Pricing</li>
        </ul>

        <div
          class="inter-font w-1/2 gap-[0.6vmax] flex justify-end text-[0.9vmax] font-normal text-[#616161]"
        >
          <button style="width:80px;height:34px"
            class="rounded-[0.6vmax]  border-[0.1vmax] border-[#CECECE] text-[#616161]  bg-[#F1F0ED]"
          >
            Login
          </button>
          <button style="width:87px;height:34px" class="rounded-[0.6vmax] shadow-custom-second signup  text-[#616161] bg-white ">
            Signup
          </button>
        </div>
      </nav>


      <div class="hero-container flex justify-center ">

        <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]"></div>

        <div class="w-[90%]   overflow-hidden relative pt-[4vmax]">

            <div class="w-full  h-[70vh] z-[10]  absolute overflow-hidden">

                

                

                <div class="w-[60vmax] left-1/2 -translate-x-1/2 absolute h-[60vmax]">

                    
                       
                    



                    <h3 class="text-[0.8vmax] inter-font absolute text-[#A4A4A4]">
                      A1, B2, C3
                    </h3>
        
                    <h3 class="text-[0.8vmax] blur-[1px] inter-font absolute top-0 right-0 text-[#A4A4A4]">
                        180Â° - SOUTH (S)
                    </h3>
                    
        
                    <h3 class="text-[0.8vmax] left-[14%] top-[46%] blur-[1px] inter-font absolute   text-[#A4A4A4]">
                        337.5
                    </h3>
        
                    <h3 class="text-[0.8vmax] right-[14%] top-[30%] inter-font absolute   text-[#A4A4A4]">
                        A23B
                    </h3>
        
                    
        
                    <div
                      class="w-full h-full border-[#D6D6D6] border-dashed border-[2px] rounded-full"
                    ></div>
                  </div>

            </div>


            <div class="w-1/2 mx-auto relative z-[20] py-[4vmax]">
                <small style="gap:6px"
                  class="bg-[#FFCF5F] badge inter-font items-center mx-auto w-fit  flex justify-center text-[#454545] mt-[2px] items-center rounded-full py-[0.4vmax] px-[1.2vmax] font-normal text-[0.8vmax] mb-[1vmax]"
                  >Download V1 <img src="./assest/Frame-2.svg" alt=""></small>
    
                <h2
                  class="font-semibold hero-tagline leading-tight text-[#2F2F2F] text-center text-[4vmax] nanum-font"
                >
                  Set the new <br />
                  speed of R&D
                </h2>
    
                <p
                  class="font-normal hero-info-txt py-[2vmax] text-[1vmax] text-center inter-font text-[#757575]"
                >
                  Your ultimate hub for sample mgmt <br />
                  and collaborative workplace.
                </p>
    
                <div
                  class="inter-font btn-group gap-[0.6vmax] flex justify-center text-[1.1vmax]  font-normal text-[#616161]"
                >
                
              <button style="width:124px;height:46px" class="rounded-full  shadow-custom-second shadow-custom  text-[#616161] bg-white ">
                Book now
              </button>

              <button style="width:100px;height:46px"
                class="rounded-full shadow-custom-one  border-[1px] border-[#CECECE] text-[#616161]  bg-[#F1F0ED]"
              >
                Sign up
              </button>
                </div>
              </div>
    
              <div class="dashboard-view mx-auto  w-[80%] relative z-[20] flex justify-center items-center">

                <img class="w-full " src="./assest/Frame 2147225841.svg" alt="">
                
    
            
        
        
              </div>





        </div>




      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


      <script>

        let t1 = gsap.timeline();

        t1.from('nav',{
            y:-20,
            opacity:0,
            duration:1
        })
        t1.from(".badge",{
            opacity:0
        })
        t1.from(".hero-tagline",{
            y:40,
            opacity:0,
            ease:"linear",
            duration:1
            
        })
       
        t1.from(".hero-info-txt",{
            y:20,
            opacity:0,
        })
        t1.from(".btn-group",{
            x:-20,
            opacity:0,
            ease:"linear"
        })



      </script>

      
      
    
  </body>
</html>
